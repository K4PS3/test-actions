name: "Label Previous Pull Requests"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 5"

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
    - uses: actions/labeler@v5
      with:        
        pr-number: |
          1
          3
